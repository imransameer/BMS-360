<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Business 360°</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #5a5c69;
            --success-color: #1cc88a;
            --card-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            --transition-speed: 0.35s;
        }
        
        body {
            background: linear-gradient(to right, #4e73df, #224abe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
            transform: rotate(-15deg);
        }
        
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e3e6f0;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        .btn {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #3a5cc9;
            border-color: #3a5cc9;
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e3e6f0;
        }
        
        .login-divider span {
            padding: 0 1rem;
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            transition: transform 0.2s;
        }
        
        .social-btn:hover {
            transform: scale(1.1);
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .facebook {
            background-color: #4267B2;
        }
        
        .twitter {
            background-color: #1DA1F2;
        }
        
        .input-group-text {
            background-color: transparent;
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: var(--secondary-color);
        }
        
        .alert {
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        /* Error messages */
        .error-message {
            display: none;
            color: #e74a3b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .form-control.is-invalid + .error-message {
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 575.98px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            
            .form-control, .btn {
                padding: 0.6rem 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7 col-xl-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="logo">
                            <i class="fas fa-laugh-wink"></i>
                            <span>Business 360°</span>
                        </div>
                        
                        <div class="alert alert-danger" id="loginAlert" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="alertMessage">Invalid email or password</span>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-4">
                                <label class="form-label" for="email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope text-gray-400"></i></span>
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="error-message" id="emailError">Please enter a valid email address</div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <label class="form-label" for="password">Password</label>
                                    <a href="#" class="small text-primary">Forgot Password?</a>
                                </div>
                                <div class="input-group position-relative">
                                    <span class="input-group-text"><i class="fas fa-lock text-gray-400"></i></span>
                                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                                    <span id="passwordToggle" class="password-toggle" title="Show password">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div class="error-message" id="passwordError">Password is required</div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button class="btn btn-primary" type="submit" id="loginButton">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="login-divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="social-login">
                            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="register.html" class="text-primary fw-bold">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordField = document.getElementById('password');
            const emailField = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Toggle password visibility
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    
                    // Toggle icon
                    const icon = this.querySelector('i');
                    if (type === 'text') {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        this.setAttribute('title', 'Hide password');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        this.setAttribute('title', 'Show password');
                    }
                });
            }
            
            // Form validation and submission
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Reset validation
                    resetValidation();
                    
                    // Get form data
                    const email = emailField.value.trim();
                    const password = passwordField.value.trim();
                    
                    // Basic validation
                    let isValid = true;
                    
                    if (!email) {
                        setInvalid(emailField, emailError, 'Email is required');
                        isValid = false;
                    } else if (!isValidEmail(email)) {
                        setInvalid(emailField, emailError, 'Please enter a valid email address');
                        isValid = false;
                    }
                    
                    if (!password) {
                        setInvalid(passwordField, passwordError, 'Password is required');
                        isValid = false;
                    }
                    
                    if (!isValid) return;
                    
                    // Show loading state
                    const loginButton = document.getElementById('loginButton');
                    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';
                    loginButton.disabled = true;
                    
                    // Submit form data
                    fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Login successful, redirect to dashboard
                            window.location.href = '/';
                        } else {
                            // Show error message
                            alertMessage.textContent = data.message || 'Invalid email or password';
                            loginAlert.classList.add('show');
                            
                            // Reset button
                            loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                            loginButton.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error during login:', error);
                        alertMessage.textContent = 'An error occurred. Please try again.';
                        loginAlert.classList.add('show');
                        
                        // Reset button
                        loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                        loginButton.disabled = false;
                    });
                });
            }
            
            // Helper functions
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function setInvalid(field, errorElement, message) {
                field.classList.add('is-invalid');
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }
            
            function resetValidation() {
                // Hide alert
                loginAlert.classList.remove('show');
                
                // Reset email field
                emailField.classList.remove('is-invalid', 'is-valid');
                
                // Reset password field
                passwordField.classList.remove('is-invalid', 'is-valid');
            }
        });
    </script>
</body>

</html>
