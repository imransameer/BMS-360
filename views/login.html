<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Business 360°</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Billing-Table-with-Add-Row--Fixed-Header-Feature.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-by-Moorcam.css">
    <link rel="stylesheet" href="assets/css/Features-Cards-icons.css">
    <link rel="stylesheet" href="assets/css/Pretty-Table-tables.css">
    <link rel="stylesheet" href="assets/css/Pretty-Table.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #6c757d;
            --success-color: #1cc88a;
        }
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), #224abe);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e3e6f0;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .input-group-text {
            border-radius: 0.5rem 0 0 0.5rem;
            border: 1px solid #e3e6f0;
            border-right: none;
        }
        .input-group .form-control {
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-8 col-xl-7">
                <div class="card shadow-lg o-hidden border-0 my-5 bg-white bg-opacity-95">
                    <div class="card-body p-0">
                        <div class="row justify-content-center">
                            <div class="col-lg-10 mx-auto">
                                <div class="p-5">
                                    <div class="text-center mb-5">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#4e73df" class="bi bi-building mb-3" viewBox="0 0 16 16">
                                            <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm.5 1v9h6V3.5zm7 10.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1 0-1h1.5V4H5a.5.5 0 0 1 0-1h5.5a.5.5 0 0 1 0 1H9v9h1.5a.5.5 0 0 1 0 1"/>
                                        </svg>
                                        <h2 class="fw-bold text-primary mb-3">Business 360°</h2>
                                        <p class="text-muted">Welcome back! Please enter your credentials</p>
                                    </div>
                                    <form class="user">
                                        <div class="mb-4">
                                            <label for="exampleInputEmail" class="form-label fw-semibold">Email address</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light text-primary"><i class="fas fa-envelope"></i></span>
                                                <input class="form-control form-control-lg" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email" name="email" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="exampleInputPassword" class="form-label fw-semibold">Password</label>
                                            <div class="input-group input-group-lg shadow-sm">
                                                <span class="input-group-text bg-light text-primary"><i class="fas fa-lock"></i></span>
                                                <input class="form-control form-control-lg" type="password" id="exampleInputPassword" placeholder="Enter your password" name="password" required>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="formCheck-1">
                                                <label class="form-check-label" for="formCheck-1">Remember Me</label>
                                            </div>
                                            <a class="small fw-semibold text-primary text-decoration-none" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                        <button class="btn btn-primary btn-lg w-100 shadow-sm rounded-pill py-3 fw-semibold" type="submit">Sign In</button>
                                    </form>
                                    <div class="text-center mt-4">
                                        <p class="text-muted">Don't have an account? <a class="fw-semibold text-primary text-decoration-none" href="register.html">Create an Account</a></p>
                                    </div>
                                    <div class="text-center mt-5">
                                        <p class="text-muted small">&copy; 2025 Business 360°. All rights reserved.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Billing-Table-with-Add-Row--Fixed-Header-Feature-Billing-Table-with-Add-Row--Fixed-Header.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/Profile-Edit-Form-profile.js"></script>
    <script src="assets/js/theme.js"></script>
    <script>
        // Add subtle animation effects
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
            
            // Form validation enhancement
            const form = document.querySelector('form.user');
            const emailInput = document.getElementById('exampleInputEmail');
            const passwordInput = document.getElementById('exampleInputPassword');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!emailInput.value || !passwordInput.value) {
                    return false;
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing in...';
                submitBtn.disabled = true;
                
                // Simulate authentication (replace with actual authentication)
                setTimeout(() => {
                    // Here you would normally redirect after successful login
                    submitBtn.innerHTML = 'Sign In';
                    submitBtn.disabled = false;
                }, 2000);
            });
        });
    </script>
</body>

</html>
